{% extends "doctor_templates/layout_doctor.html" %}
{% block head %}
  <script type="text/javascript" src="../../static/Papaya/release/current/standard/papaya.js"></script>
  <link rel="stylesheet" type="text/css" href="../../static/Papaya/release/current/standard/papaya.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    var params = [];
    var images = [];
    var base64_data = "{{ image_data }}";
    params["encodedImages"]=[base64_data];
    params["noNewFiles"]=true;
    params["fullScreenPadding"]=false
  </script>
{% endblock %}

{% block visualizer %}
<div class="container-fluid">
  <div style="width:90%; height:90%; justify-content:center; align-items:center; display: flex;">
    <div class="papaya" data-params="params">
      <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#myModal">Add image's annotation</button>
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Write Annotation here!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form action="{{url_for('add_medical_record', patient=patient, dicom=dicom_id)}}" method="POST">
                          <div class="form-group">
                              <label for="userInput"></label>
                              <textarea id="userInput" class="form-control" name="userInput" rows="5" placeholder="Inserisci testo"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Salva</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </div>
</div>
{% endblock %}
