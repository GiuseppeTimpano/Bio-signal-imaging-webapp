{% extends "admin_template/layout_admin.html" %}
{% block visualizer %}
<div class="container">
    <h2>Doctor in db</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>email</th>
                <th>Birth Date</th>
                <th>Modify doctor informations</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{doctor.name}}</td>
                    <td>{{doctor.surname}}</td>
                    <td>{{doctor.email}}</td>
                    <td>{{doctor.birth_date}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
